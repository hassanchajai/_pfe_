<!-- overlay -->
<div
  id="modal_overlay"
  class="absolute inset-0 bg-black bg-opacity-30 h-screen w-full flex justify-center items-start md:items-center pt-10 md:pt-0"
 
>
  <!-- modal -->
  <div
    id="modal"
    class="transform relative  bg-white rounded shadow-lg transition-opacity transition-transform duration-300 bg-white"
  >
    <!-- button close -->

    <!-- header -->
    <div class="px-4 py-3">
      <h2 class="text-xl font-bold text-indigo-800 text-center">
        Inviter quelqu'un dans votre équipe
      </h2>

      <button
        class="text-gray-500 block md:mt-0 block flex items-center capitalize"
        style="position: absolute; top: 18px; left: 94%"
        (click)="closeModal()"
      >
        <i class="fas fa-times mr-2"></i>
      </button>
    </div>

    <!-- body -->
    <div
      class=" bg-white p-4"
      style="height: calc(100% - 67px)"
    >
      <div class="w-full mt-4">
      <form 
      [formGroup]="form"
      (ngSubmit)="submit()"

      >
    
    
          <div class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">
            <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
              <p>
                <label for="name" class="bg-white text-gray-600 px-1">Name *</label>
              </p>
            </div>
            <p>
              <input formControlName="name"  id="name" autocomplete="false" tabindex="0" type="text" class="py-1 px-1 text-gray-900 outline-none block h-full w-full">
            </p>
          </div>
         
        
        <div class="mt-5 border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">
          <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
            <p>
              <label for="password" class="bg-white text-gray-600 px-1">Addresses Email</label>
            </p>
          </div>
          <p>
            <textarea id="email" formControlName="emails" autocomplete="false" tabindex="0" type="email" class="py-1 px-1 outline-none block h-full w-full">

            </textarea>

          </p>
        </div>
        <small style="color: darkorange;">Email par line</small>
        <div class="mt-5 border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">
          <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
            <p>
              <label for="password" class="bg-white text-gray-600 px-1">Selectionner le reference *</label>
            </p>
          </div>
          <p>
            <select id="password" formControlName="reference" autocomplete="false" tabindex="0" class="py-1 px-1 outline-none block h-full w-full">
              <option value="ref_sec">ref_sec</option>
              <option value="ref_trn">ref_trn</option>
              <option value="ref_ord">ref_ord</option>
              <option value="loc_id">loc_id</option>
            </select>
          </p>
        </div>
        <div class="mt-5 border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">
          <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
            <p>
              <label for="password" class="bg-white text-gray-600 px-1">Fluide</label>
            </p>
          </div>
          <p>
            <input formControlName="fluide"  id="name" autocomplete="false" tabindex="0" type="text" class="py-1 px-1 text-gray-900 outline-none block h-full w-full">
          </p>
        </div>
        <div class="mt-5 border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">
          <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
            <p>
              <label for="password" class="bg-white text-gray-600 px-1">N° compte </label>
            </p>
          </div>
          <p>
            <input formControlName="n_compte"  id="name" autocomplete="false" tabindex="0" type="text" class="py-1 px-1 text-gray-900 outline-none block h-full w-full">
          </p>
        </div>
        <div class="mt-5 border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">
          <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
            <p>
              <label for="password" class="bg-white text-gray-600 px-1">Date Contrat </label>
            </p>
          </div>
          <p>
            <input formControlName="date_compte"  id="name" autocomplete="false" tabindex="0" type="date" class="py-1 px-1 text-gray-900 outline-none block h-full w-full">
          </p>
        </div>
        <div *ngIf="errorMessage" class="text-sm text-red-500">
          {{ errorMessage }}
        </div>
        <div class=" mt-6 pt-3 flex justify-between">
          <button class="w-1/2 rounded-xl text-black uppercase px-3 py-1 hover:shadow-inner border border-gray-300 transition-all duration-300" type="button"
          (click)="closeModal()"
          
          >
            Annuler
          </button>
          <button class="w-1/2 ml-2 rounded-xl uppercase text-gray-100 px-3 py-1 bg-indigo-800 hover:shadow-inner hover:bg-indigo-900 transition-all duration-300" type="submit">
            Enregistrer
          </button>
        </div>
      </form>
      </div>
      <!-- details -->
    </div>
  </div>
</div>
