<!-- overlay -->
<div
  id="modal_overlay"
  class="absolute inset-0 bg-black bg-opacity-30 h-screen w-full flex justify-center items-start md:items-center pt-10 md:pt-0"
>
  <!-- modal -->
  <div
    id="modal"
    class="transform relative md:w-2/4 bg-white rounded shadow-lg transition-opacity transition-transform duration-300 bg-white"
  >
    <!-- button close -->

    <!-- header -->
    <div class="px-4 py-3">
      <h2 class="text-xl font-bold text-indigo-800 text-center">
        Modify le member
      </h2>

      <button
        class="text-gray-500 block md:mt-0 block flex items-center capitalize"
        style="position: absolute; top: 18px; left: 94%"
        (click)="closeModal()"
      >
        <i class="fas fa-times mr-2"></i>
      </button>
    </div>

    <!-- body -->
    <div class="bg-white p-4" style="height: calc(100% - 67px)">
      <div class="w-full mt-4">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div
            class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1"
          >
            <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
              <p>
                <label for="name" class="bg-white text-gray-600 px-1"
                  >Emails *</label
                >
              </p>
            </div>
            <p>
              <textarea
                formControlName="emails"
                id="name"
                class="py-1 px-1 text-gray-900 outline-none block h-full w-full"
                [(ngModel)]="emails"
                >{{ emails }}</textarea
              >
            </p>
          </div>
          <div *ngIf="errorMessage" class="text-sm text-red-500">
            {{ errorMessage }}
          </div>
          <div class="mt-6 pt-3 flex justify-between">
            <button
              (click)="closeModal()"
              class="w-1/2 rounded-xl text-black uppercase px-3 py-1 hover:shadow-inner border border-gray-300 transition-all duration-300"
            >
              Annuler
            </button>
            <button
              class="w-1/2 ml-2 rounded-xl uppercase text-gray-100 px-3 py-1 bg-indigo-500 hover:shadow-inner hover:bg-indigo-700 transition-all duration-300"
              type="submit"
            >
              Sauvegarder
            </button>
          </div>
        </form>
      </div>
      <!-- details -->
    </div>
  </div>
</div>
