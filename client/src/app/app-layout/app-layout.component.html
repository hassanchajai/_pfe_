        <div class="flex-1 flex justify-between items-center">
      
    
        </div>
        <div class="ml-4 flex-shrink-0 relative" (click)="logout()">
          Se deconnecter
        </div>
        <div class="ml-4 flex-shrink-0 relative">
          <p
            href="#"
            (click)="Notif()"
            class="cursor-pointer inline-flex text-gray-600 focus:outline-none focus:text-gray-800 transition duration-150 ease-in-out"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
          </p>
          <div *ngIf="NotifOpen" class="bg-white rounded-lg border-gray-300 border p-3 shadow-lg absolute right-0 " style="width: 220px;top: 37px;">
            <div class="flex flex-row">
         
              <div class="">
